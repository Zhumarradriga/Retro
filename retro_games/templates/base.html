<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Retro Games{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        a {
            margin: 10px;
            font-size: 18px;
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        h1 {
            color: #333;
        }
        .auth-links {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .search-form {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-form input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px;
        }
        .search-form button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-form button:hover {
            background-color: #0056b3;
        }
        select {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        .cart table {
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .cart th, .cart td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        .button-light {
            padding: 8px 16px;
            background-color: #f8f9fa;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-decoration: none;
        }
        .button-light:hover {
            background-color: #e2e6ea;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="auth-links">
        {% if user.is_authenticated %}
            <span>Welcome, {{ user.username }}!</span>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register_view' %}">Register</a>
        {% endif %}
    </div>
    <div class="container">
        <h1>Retro Games</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            {% for game in games %}
                <a href="{% url 'play_game' game.slug %}">{{ game.name }}</a>
            {% endfor %}
            <a href="{% url 'leaderboard' %}">Leaderboard</a>
        </div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
