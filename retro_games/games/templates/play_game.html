{% extends 'base.html' %}
{% load static %}

{% block title %}Play {{ game.name }}{% endblock %}

{% block content %}
    <h1>{{ game.name }}</h1>
    <div style="text-align: center;">
        {% if game.cover_image %}
            <img src="{{ game.cover_image.url }}" alt="{{ game.name }}" style="max-width: 300px; border-radius: 8px; margin-bottom: 20px;">
        {% else %}
            <img src="{% static 'default_cover.jpg' %}" alt="No cover" style="max-width: 300px; border-radius: 8px; margin-bottom: 20px;">
        {% endif %}
        <div id="gameContainer" style="background: #162447; padding: 20px; border-radius: 8px; display: inline-block;"></div>
    </div>
    <script src="{% static 'js/p5.min.js' %}"></script>
    <script src="{% static 'js/auth.js' %}"></script>
    <script src="{% static game.js_file %}"></script>
{% endblock %}
