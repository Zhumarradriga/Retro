{% extends 'base.html' %}
{% load static %}

{% block title %}Играть в {{ game.name }}{% endblock %}

{% block content %}
    <h2>{{ game.name }}</h2>
    {% if game.cover_image %}
        <img src="{{ game.cover_image.url }}" alt="{{ game.name }}" style="width: 200px; border-radius: 8px;">
    {% else %}
        <img src="{% static 'default_cover.jpg' %}" alt="Нет обложки" style="width: 200px; border-radius: 8px;">
    {% endif %}
    <p>Наслаждайтесь игрой {{ game.name }}!</p>
    <!-- Холст для p5.js -->
    <div id="gameContainer"></div>
    <!-- Подгрузка p5.js и скриптов -->
    <script src="{% static 'js/p5.min.js' %}"></script>
    <script src="{% static 'js/auth.js' %}"></script>
    <script src="{% static game.js_file %}"></script>
{% endblock %}
